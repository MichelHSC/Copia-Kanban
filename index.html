<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- js -->
    <script src="scripts.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Kamban</title>
</head>

<body>
    <h1>KANBAN</h1>
    <form id="add-task-form">
        <p>Crie uma nova tarefa:</p>
        <input type="text" placeholder="Digite o Titulo...">
        <button type="submit">Criar</button>
    </form>
    <div class="kanban">
        <div class="colunm">
            <h2>Para fazer</h2>
            <ul class="task" id="todo">
                <li draggable="true">Tarefa 1</li>
                <li draggable="true">Tarefa 2</li>
            </ul>
        </div>
        <div class="colunm">
            <h2>Fazendo</h2>
            <ul class="task" id="doing">
                <li draggable="true">Tarefa 3</li>
                <li draggable="true">Tarefa 4</li>
            </ul>
        </div>
        <div class="colunm">
            <h2>Conclu√≠das</h2>
            <ul class="task" id="done">
                <li draggable="true">Tarefa 5</li>
                <li draggable="true">Tarefa 6</li>
            </ul>
        </div>
    </div>

</body>

</html>
